<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print last digit</title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" />
    <label for="number">Input integer number</label>
    <br />
    <button id="numberButton">Click me when ready!</button>
    <div id="console"></div>
    <script type="text/javascript" src="js-console.js"></script>
    <script type="text/javascript">
        var button = document.getElementById('numberButton');
        button.onclick = printLastDigit;
        document.onkeydown = function (e) { if (e.keyCode == 13) printLastDigit(); }

        function printLastDigit() {
            var input = jsConsole.readInteger('#number');
            jsConsole.write("The last digit of " + input + "  is: ");
            switch (input % 10) {
                case 0:
                    jsConsole.writeLine("zero");
                    break;
                case 1:
                    jsConsole.writeLine("one");
                    break;
                case 2:
                    jsConsole.writeLine("two");
                    break;
                case 3:
                    jsConsole.writeLine("three");
                    break;
                case 4:
                    jsConsole.writeLine("four");
                    break;
                case 5:
                    jsConsole.writeLine("five");
                    break;
                case 6:
                    jsConsole.writeLine("six");
                    break;
                case 7:
                    jsConsole.writeLine("seven");
                    break;
                case 8:
                    jsConsole.writeLine("eight");
                    break;
                case 9:
                    jsConsole.writeLine("nine");
                    break;
                default:
                    jsConsole.writeLine("No such digit!");
                    break;
            }
        }
    </script>
</body>
</html>
