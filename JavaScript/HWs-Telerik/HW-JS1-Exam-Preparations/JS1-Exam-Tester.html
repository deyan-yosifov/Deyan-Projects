<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS1 Exam Tester</title>
</head>
<body>
    <label for="in">IN:</label>
    <br />
    <textarea id="in" rows="10" wrap="off"></textarea>
    <br />
    <button id="execute">Execute!</button>
    <br />
    <label for="out">OUT:</label>
    <br />
    <textarea id="out" rows="10" wrap="off"></textarea>
    <script src="CS1-Trapecoid.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.getElementById("execute").onclick = function () {
            var args = new String(document.getElementById("in").value).split("\n");
            document.getElementById("out").value = Solve(args);
        }
    </script>
</body>
</html>
